app:
  jwt:
    secret: "your-secret"
    expire-seconds: 3600
    authorization-header: Authorization

  redis:
    stream-key: "stream:events"
    group: "group:main"

  s3:
    access-key: "your-access-key"
    secret-key: "your-secret-key"
    endpoint: "end-point"
    region: "region"
    bucket: "bucket"

  path:
    root: "/your-root"